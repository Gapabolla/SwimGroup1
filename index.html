<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–±–ª–∏—Ü–∞ –≤ Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #0088cc;
            --border-color: #e0e0e0;
            --hover-bg: rgba(0, 136, 204, 0.05);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.4;
            font-size: 14px;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .admin-btn {
            display: none;
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 16px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        
        .admin-btn:hover {
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 12px;
        }
        
        .refresh-btn {
            background: var(--tg-theme-button-color, var(--primary-color));
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            flex: 1;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #0077b3;
        }
        
        .refresh-btn:active {
            transform: scale(0.98);
        }
        
        .last-update {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #888888);
            text-align: right;
            flex: 1;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            margin-bottom: 20px;
            max-height: 70vh;
            overflow-y: auto;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
        }
        
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-weight: 600;
            padding: 16px 12px;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            font-size: 14px;
            white-space: nowrap;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid var(--border-color);
            background: var(--tg-theme-bg-color, #ffffff);
            word-break: break-word;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover td {
            background: var(--hover-bg);
        }
        
        .loading {
            padding: 60px 20px;
            text-align: center;
            color: var(--tg-theme-hint-color, #888888);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 136, 204, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            padding: 40px 20px;
            text-align: center;
            color: #dc3545;
            background: rgba(220, 53, 69, 0.05);
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .stats {
            text-align: center;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #888888);
            padding: 12px;
            border-top: 1px solid var(--border-color);
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Å—ã–ª–æ–∫ –≤ —Ç–∞–±–ª–∏—Ü–µ */
        a {
            color: var(--primary-color);
            text-decoration: none;
            word-break: break-all;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            body {
                padding: 12px;
                font-size: 13px;
            }
            
            th, td {
                padding: 12px 8px;
            }
            
            .controls {
                flex-direction: column;
                gap: 8px;
            }
            
            .refresh-btn, .last-update {
                width: 100%;
                text-align: center;
            }
        }
        
        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        @media (prefers-color-scheme: dark) {
            :root {
                --border-color: #333333;
                --hover-bg: rgba(0, 136, 204, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a id="editBtn" href="–°–°–´–õ–ö–ê_–ù–ê_–í–ê–®–£_–¢–ê–ë–õ–ò–¶–£_–î–õ–Ø_–†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø" class="admin-btn">
            ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É
        </a>
        
        <div class="controls">
            <button onclick="loadTableData()" class="refresh-btn" id="refreshBtn">
                <span id="refreshText">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</span>
            </button>
            <div class="last-update" id="lastUpdate">
                –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>
        </div>
    </div>
    
    <div class="table-container" id="tableContainer">
        <div class="loading" id="loading">
            <span class="loading-spinner"></span> –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>
    </div>
    
    <div class="stats" id="stats"></div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const CONFIG = {
            // –ü–æ–ª—É—á–∏—Ç–µ ID —Ç–∞–±–ª–∏—Ü—ã –∏–∑ URL: https://docs.google.com/spreadsheets/d/–í–ê–®_ID/edit
            SHEET_ID: 'https://docs.google.com/spreadsheets/d/1013rhkCZ-xFHPzWgrB-RICCkJkXYhOq-wZPBUZUzTV8/edit?usp=sharing',
            
            // –ü–æ–ª—É—á–∏—Ç–µ API –∫–ª—é—á: https://console.cloud.google.com/apis/credentials
            API_KEY: 'AIzaSyDd9JykitTR1w7mtbN5iT6vvyOL18VxjSM',
            
            // –ò–º—è –ª–∏—Å—Ç–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 'Sheet1')
            SHEET_NAME: 'Sheet1',
            
            // –í–∞—à Telegram ID –¥–ª—è –∞–¥–º–∏–Ω-–¥–æ—Å—Ç—É–ø–∞
            ADMIN_ID: 517194795,
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö (0 - –æ—Ç–∫–ª—é—á–µ–Ω–æ)
            AUTO_REFRESH: 60
        };
        // === –ö–û–ù–ï–¶ –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–ò ===
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let isLoading = false;
        let lastLoaded = null;
        
        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(date) {
            return date.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∑–∞–≥—Ä—É–∑–∫–∏
        function updateLastUpdateTime() {
            const now = new Date();
            lastLoaded = now;
            document.getElementById('lastUpdate').textContent = 
                `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${formatTime(now)}`;
        }
        
        // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function setLoading(state) {
            isLoading = state;
            const btn = document.getElementById('refreshBtn');
            const text = document.getElementById('refreshText');
            
            if (state) {
                btn.disabled = true;
                text.innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
                document.getElementById('loading').style.display = 'block';
            } else {
                btn.disabled = false;
                text.innerHTML = 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å';
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function loadTableData() {
            if (isLoading) return;
            
            setLoading(true);
            
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è Google Sheets API
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEET_NAME}?key=${CONFIG.API_KEY}`;
                
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`–û—à–∏–±–∫–∞ ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('–¢–∞–±–ª–∏—Ü–∞ –ø—É—Å—Ç–∞ –∏–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
                renderTable(data.values);
                updateLastUpdateTime();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('stats').textContent = 
                    `–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${data.values.length - 1} —Å—Ç—Ä–æ–∫, ${data.values[0].length} –∫–æ–ª–æ–Ω–æ–∫`;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                
                let errorMessage = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                
                if (error.message.includes('404')) {
                    errorMessage = '–¢–∞–±–ª–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ SHEET_ID';
                } else if (error.message.includes('403')) {
                    errorMessage = '–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API_KEY –∏ –¥–æ—Å—Ç—É–ø –∫ —Ç–∞–±–ª–∏—Ü–µ';
                } else if (error.message.includes('–°–µ—Ç—å')) {
                    errorMessage = '–ü—Ä–æ–±–ª–µ–º–∞ —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ–º';
                } else {
                    errorMessage = error.message;
                }
                
                document.getElementById('tableContainer').innerHTML = `
                    <div class="error">
                        <div style="font-size: 32px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                        <div style="font-weight: bold; margin-bottom: 8px; font-size: 16px;">
                            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏
                        </div>
                        <div style="margin-bottom: 16px; font-size: 14px;">
                            ${errorMessage}
                        </div>
                        <div style="font-size: 12px; opacity: 0.7;">
                            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:<br>
                            1. –ü—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å SHEET_ID –∏ API_KEY<br>
                            2. –¢–∞–±–ª–∏—Ü–∞ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞ –¥–ª—è –≤—Å–µ—Ö<br>
                            3. Google Sheets API –≤–∫–ª—é—á–µ–Ω
                        </div>
                    </div>
                `;
                
                document.getElementById('stats').textContent = 
                    '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
                    
            } finally {
                setLoading(false);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ç–∞–±–ª–∏—Ü—ã
        function renderTable(rows) {
            const container = document.getElementById('tableContainer');
            
            if (!rows || rows.length < 2) {
                container.innerHTML = '<div class="error">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
                return;
            }
            
            let html = '<table>';
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞–±–ª–∏—Ü—ã
            html += '<thead><tr>';
            rows[0].forEach((header, index) => {
                // –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –∏ –¥–µ–ª–∞–µ–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –∑–∞–≥–ª–∞–≤–Ω–æ–π
                const cleanHeader = header.trim() || `–ö–æ–ª–æ–Ω–∫–∞ ${index + 1}`;
                html += `<th>${cleanHeader}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // –î–∞–Ω–Ω—ã–µ —Ç–∞–±–ª–∏—Ü—ã
            for (let i = 1; i < rows.length; i++) {
                html += '<tr>';
                rows[i].forEach((cell, cellIndex) => {
                    let cellContent = escapeHtml(cell || '');
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å—Å—ã–ª–æ–∫
                    if (cellContent.startsWith('http://') || cellContent.startsWith('https://')) {
                        cellContent = `<a href="${cellContent}" target="_blank">${cellContent}</a>`;
                    }
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ email
                    if (cellContent.includes('@') && cellContent.includes('.') && !cellContent.includes(' ')) {
                        cellContent = `<a href="mailto:${cellContent}">${cellContent}</a>`;
                    }
                    
                    html += `<td>${cellContent}</td>`;
                });
                html += '</tr>';
            }
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
            if (tg.initDataUnsafe.user && tg.initDataUnsafe.user.id == CONFIG.ADMIN_ID) {
                document.getElementById('editBtn').style.display = 'block';
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
            loadTableData();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            if (CONFIG.AUTO_REFRESH > 0) {
                setInterval(() => {
                    if (!isLoading && document.visibilityState === 'visible') {
                        loadTableData();
                    }
                }, CONFIG.AUTO_REFRESH * 1000);
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–∏ –Ω–∞ –≤–∫–ª–∞–¥–∫—É
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && 
                    lastLoaded && 
                    (Date.now() - lastLoaded.getTime()) > 300000) { // 5 –º–∏–Ω—É—Ç
                    loadTableData();
                }
            });
            
            // Pull-to-refresh (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
            let touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchStartY - touchEndY;
                
                // –ï—Å–ª–∏ —Å–≤–∞–π–ø –≤–Ω–∏–∑ –±–æ–ª—å—à–µ 100px –∏ –≤ –Ω–∞—á–∞–ª–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                if (deltaY > 100 && window.scrollY === 0) {
                    loadTableData();
                }
            }, { passive: true });
        });
    </script>
</body>
</html>
