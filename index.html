<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .contact-btn {
            display: block;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 12px;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        
        .contact-btn:hover {
            opacity: 0.9;
        }
        
        iframe {
            width: 100%;
            height: calc(85vh - 60px); /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –ø–æ–¥ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            border: none;
            border-radius: 0 0 12px 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #666);
        }
        
        .info-text {
            text-align: center;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #888);
            margin-bottom: 10px;
            padding: 8px;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        .table-header {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 15px;
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .table-container-wrapper {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç -->
    <div class="info-text">
        –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–≤–∏—Ç–∞–Ω—Ü–∏–∏
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ —Å–≤—è–∑–∏ -->
    <a href="#" onclick="tg.openTelegramLink('https://t.me/semen_prozorov')" class="contact-btn">
        üìÑ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–≤–∏—Ç–∞–Ω—Ü–∏—é
    </a>
    
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∑–∞–≥–æ–ª–æ–≤–∫–æ–º –∏ —Ç–∞–±–ª–∏—Ü–µ–π -->
    <div class="table-container-wrapper">
        <div class="table-header">
            üìä –ü–æ—Å–µ—â–µ–Ω–∏–µ
        </div>
        
        <!-- –¢–∞–±–ª–∏—Ü–∞ -->
        <div id="table-container">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–±–ª–∏—Ü—ã...</div>
        </div>
    </div>

    <script>
        // –í–∞—à–∞ —Ç–∞–±–ª–∏—Ü–∞
        const TABLE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfKiesPxaRYiHMfRNT1NYa7H3th912IHJ1t2Mqt71Ht6oTXbyscLAQbtPzv7W3OrvuCy5qqYfS3Noq/pubhtml?gid=0&single=true";
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
        function loadTable() {
            const container = document.getElementById('table-container');
            const optimizedUrl = TABLE_URL + 
                '&rm=minimal&widget=false&headers=false&chrome=false';
            
            const iframe = document.createElement('iframe');
            iframe.src = optimizedUrl;
            iframe.loading = "lazy";
            
            container.innerHTML = '';
            container.appendChild(iframe);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                const loadingDiv = document.querySelector('.loading');
                if (loadingDiv) loadingDiv.style.display = 'none';
            }, 2000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadTable);
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                const iframe = document.querySelector('iframe');
                if (iframe) iframe.src = iframe.src;
            }
        }, 300000);
    </script>
</body>
</html>
