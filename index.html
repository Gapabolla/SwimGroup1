<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #ffffff;
            color: #000000;
        }
        
        .admin-btn {
            display: none;
            background: #0088cc;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f0f0f0;
            padding: 12px 8px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <a id="editBtn" href="#" class="admin-btn">✏️ Редактировать таблицу</a>
    
    <div id="table-container">
        <div class="loading">Загрузка таблицы...</div>
    </div>

    <script>
        // === ПРОСТАЯ НАСТРОЙКА ===
        const SHEET_ID = 'ВСТАВЬТЕ_СЮДА_ID_ТАБЛИЦЫ';
        const ADMIN_ID = 123456789; // Ваш Telegram ID
        
        // Инициализация Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Загружаем таблицу
        function loadTable() {
            // Google Sheets URL для публичного доступа
            const url = `https://docs.google.com/spreadsheets/d/1013rhkCZ-xFHPzWgrB-RICCkJkXYhOq-wZPBUZUzTV8/edit?usp=sharing`;
            
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Вырезаем только таблицу из ответа
                    const tableMatch = html.match(/<table[^>]*>[\s\S]*?<\/table>/i);
                    if (tableMatch) {
                        document.getElementById('table-container').innerHTML = tableMatch[0];
                    } else {
                        document.getElementById('table-container').innerHTML = 
                            '<div class="loading">Не удалось загрузить таблицу</div>';
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('table-container').innerHTML = 
                        '<div class="loading">Ошибка загрузки. Проверьте ID таблицы</div>';
                });
        }
        
        // Проверяем админа
        if (tg.initDataUnsafe.user && tg.initDataUnsafe.user.id === ADMIN_ID) {
            document.getElementById('editBtn').style.display = 'block';
            document.getElementById('editBtn').href = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/edit`;
        }
        
        // Загружаем таблицу при открытии
        loadTable();
        
        // Обновляем каждые 30 секунд
        setInterval(loadTable, 30000);
    </script>
</body>
</html>
